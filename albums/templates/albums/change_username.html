<h3><a href="{% url 'albums:index' %}">Go back to main page</a></h3>

{% if msg %}
    <p>{{ msg }}</p>
{% endif %}

<form method="post">
    {% csrf_token %}
    <fieldset>
        <label for="username">New username: </label>
        <input type="text" id="username" name="username">
    </fieldset>
    <input type="submit" name="Confirm">
</form>
